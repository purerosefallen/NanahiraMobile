apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 19
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 22
		
        ndk {
            moduleName "YGOMobile"
            abiFilters "armeabi-v7a"//,"x86"
        }
        externalNativeBuild {
            ndkBuild {
                arguments "-j8"
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "../libcore/jni/Android.mk"
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['../libcore/src/main/assets']
            java.srcDirs = ['../libcore/src/main/java']
            res.srcDirs = ['../libcore/src/main/res']
            manifest.srcFile  '../libcore/src/main/AndroidManifest.xml'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-annotations:$rootProject.ext.supportVersion"
//    implementation "me.weishu:free_reflection:2.1.0"
}
