apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "cn.garymb.ygomobile.koishi"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 353001121
        versionName "Sakura+"
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
        cn {
            manifestPlaceholders = [PGYER_APPID: "5be72b17bccbc9898012d35f713c57ff"]
        }
        en {
            applicationIdSuffix ".EN"
            manifestPlaceholders = [PGYER_APPID: "c94918f2b9ca85a0b77567ca53218121"]
        }
        ko {
            applicationIdSuffix ".KO"
            manifestPlaceholders = [PGYER_APPID: "885b0ff6e389b741aff1d62011f9a8ac"]
        }
        signingConfigs {
            releaseConfig {
                storeFile file("../tools/koishi.jks")
                storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
                keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
                keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
            }
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
        en {
            assets.srcDirs = ['assets_en']
        }
        ko {
            assets.srcDirs = ['assets_ko']
        }
    }
    lintOptions {
        ignoreWarnings true
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
    }
    aaptOptions {
        noCompress 'dll', "config"
    }
//    buildToolsVersion '28.0.3'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation 'junit:junit:4.12'
    implementation project(':libcore')
    //support-annotations，support-vector-drawable
//    implementation 'com.android.support:appcompat-v7:' + rootProject.ext.supportVersion
//    implementation 'com.android.support:recyclerview-v7:' + rootProject.ext.supportVersion
//    implementation 'com.android.support:design:' + rootProject.ext.supportVersion

    implementation 'org.jdeferred:jdeferred-android-aar:1.2.4'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation('com.github.chrisbanes.photoview:library:1.2.4') {
        implementation 'com.github.chrisbanes.photoview:library:1.2.4'
        exclude group: 'com.android.support', module: 'support-v4'             //
    }
    implementation "org.igniterealtime.smack:smack-android-extensions:4.3.0"
    implementation "org.igniterealtime.smack:smack-tcp:4.3.0"
    //
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.tubb.smrv:swipemenu-recyclerview:5.4.0'
    //
    implementation(name: 'libWindbot', ext: 'aar')

    implementation 'com.nightonke:boommenu:2.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //
    implementation(name: 'paysdk-release-1.2.4', ext: 'aar')
    implementation "com.pgyersdk:sdk:3.0.11"
    //dialog库
    implementation(name: 'dialogutils2-release', ext: 'aar')
    //recyclerview的adapter库
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    //图片选择
    implementation 'com.yuyh.imgsel:library:2.0.6'
    implementation 'com.daimajia.numberprogressbar:library:1.4@aar'
}
